<nav
  class="w-full nav-sticky pt-8 pb-8 pr-5 pl-5 "
>
  <div class="container m-auto flex lg:flex-row justify-between">
    <div class="logo flex-shrink-0">
      <img [src]="imgSrc" alt="Logo" class="h-full w-40" />
    </div>

    <ul class="hidden lg:flex flex-1 justify-center gap-x-14 cursor-pointer">
      <li
        *ngFor="let i of nav"
        class="flex items-center text-gray-700 font-medium"
      >
        {{ i }}
      </li>
    </ul>

    <div class="info flex gap-4 justify-end">
      <span class="hidden sm:flex items-center">
        <i class="fa-solid fa-phone size-5"></i>
        <p class="ml-1 font-medium text-blue-500">12893</p>
      </span>
      <span class="hidden sm:flex items-center">
        <i class="fa-solid fa-globe size-5"></i>
        <p class="ml-1 font-medium">AR</p>
      </span>
      <span class="lg:hidden">
        <i class="fa-solid fa-bars size-5"></i>
      </span>
    </div>
  </div>
</nav>
